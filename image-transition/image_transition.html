<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="image_transition.css" />
    <title>Image Transition</title>
  </head>
  <body>
    <div class="container">
      <div class="img-box">
        <img src="images/transparent.png" width="100%" alt="" />
        <div class="img-wrap">
          <img src="images/original.jpg" id="originalImg" />
        </div>
        <span id="line">
          <img src="images/arrow.png" alt="" class="arrow" />
        </span>
      </div>
    </div>

    <script src="image_transition.js"></script>
  </body>
</html>
