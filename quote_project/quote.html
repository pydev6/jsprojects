<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="quote.css" />
    <!-- StyleSheet-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <!--Font awesome link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Queto JS</title>
  </head>
  <body>
    <!--Projector 1: Qoute Generator-->

    <div class="container">
      <div class="header">
        <h2>JavaScript Qoute Generator</h2>
      </div>

      <div class="main-content">
        <div class="text-area">
          <span class="quote">
            "I do the very best I know how - the very best I can; and I mean to
            keep on doing so until the end."
          </span>
        </div>
        <div class="person">Abraham Lincoln</div>
        <div class="button-area">
          <button id="new-quote">New Quote</button>
        </div>
      </div>
    </div>
    <!--Scripts-->
    <script src="quote.js"></script>
  </body>
</html>
